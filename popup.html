<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            margin: 0;
        }

        h3 {
            color: #1a73e8;
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            outline: none;
        }

        select:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .checkbox-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #1a73e8;
        }

        label {
            font-size: 14px;
            color: #444;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: #1557b0;
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        /* 添加卡片效果 */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>选择默认标签组</h3>
        <select id="groupSelect">
            <option value="">加载中...</option>
        </select>
        <div class="checkbox-container">
            <input type="checkbox" id="ignorePopup">
            <label for="ignorePopup">不将独立窗口的标签页加入标签组</label>
        </div>
        <button id="saveButton">保存设置</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
